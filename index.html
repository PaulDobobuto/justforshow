<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url(https://www.shutterstock.com/image-vector/abstract-technology-binary-number-code-600nw-2477116403.jpg);
        }
        h1 {color: white;
            stroke: black;
            stroke-width: 3px;}
            p{color: white;}
        button {
            padding: 10px 20px;
            font-size: 16px;
            text-emphasis-color: white;
        }
    </style>
</head>
<body>

<h1>Generador de Números Aleatorios</h1>
<button id="generateButton">Generar Número</button>
<p id="result"></p>

<script>
    // Verificamos si ya se generó un número antes
    if (localStorage.getItem("hasGenerated")) {
        document.getElementById("result").innerText = "Ya has hecho esto antes.";
    }

    document.getElementById("generateButton").addEventListener("click", function() {
        if (!localStorage.getItem("hasGenerated")) {
            const randomNumber = Math.floor(Math.random() * 777) + 1;
            document.getElementById("result").innerText = "Número aleatorio: " + randomNumber;
            localStorage.setItem("hasGenerated", "true"); // Guardamos que se generó un número
        } else {
            document.getElementById("result").innerText = "Ya has hecho esto antes.";
        }
    });
</script>

</body>
</html>
